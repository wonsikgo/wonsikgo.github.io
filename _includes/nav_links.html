{% for page in site.pages %}
	{% if page.title and page.main_nav == true %}
		{% if page.title == 'Posting'%}
		<li class="nav-link"><a href="{{ site.url }}">{{ page.title }}</a>	
		{% else %}	
		<li class="nav-link"><a href="{{ page.url }}">{{ page.title }}</a>
		{% endif %}
	{% endif %}
{% endfor %}
